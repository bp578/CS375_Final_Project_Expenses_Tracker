<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Expenses</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <h1 id="welcome">Your expenses</h1>
    <div class="form">
        <div>
            <label for="transaction">Transaction:</label>
            <input id="transaction" name="transaction" type="text">
        </div>

        <div>
            <label for="date">Date:</label>
            <input id="date" name="date" type="date">
        </div>

        <div>
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="Food/Drink">Food/Drink</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Housing">Housing</option>
                <option value="Utilities">Utilities</option>
                <option value="Groceries">Groceries</option>
                <option value="Transportation">Transportation</option>
                <option value="Clothing">Clothing</option>
                <option value="Edcuation">Education</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Gifts">Gifts/Donations</option>
                <option value="Travel">Travel</option>
                <option value="Misc">Misc</option>
            </select>
        </div>

        <div>
            <label for="amount">Amount ($):</label>
            <input id="amount" type="number">
        </div>

        <button id="add">Add transaction</button>

    </div>

    <form id="csvUploadForm">
        <input type="file" id="csvFileInput" accept=".csv" />
        <button type="button" id="uploadCsvButton">Add expenses from CSV file</button>
    </form>

    <div>
        <label for="expenses">All expenses: </label>
        <table>
            <thead>
                <tr><th>ID</th><th>Transaction name</th><th>Date</th><th>Category</th><th>Amount ($)</th></tr>
            </thead>
            <tbody id="expenses" name="expenses"></tbody>
        </table>

        <label for="monthlyexpenses">Monthly expenses per category: </label>
        <table>
            <thead>
                <tr><th>ID</th><th>Transaction name</th><th>Date</th><th>Category</th><th>Total Amount Spent ($)</th></tr>
            </thead>
            <tbody id="monthlyexpenses"></tbody>
        </table>

    </div>
    <table>
        <thead>
            <tr><th>ID</th><th>Transaction name</th><th>Date</th><th>Category</th><th>Amount ($)</th></tr>
        </thead>
        <tbody id="expenses"></tbody>
    </table>

    <section>Recurring Expenses<br>
        <button id="refresh">Identify Recurring payments</button>
        <button id="add_recurring">Add Recurring payment</button>
        <table>
            <thead>
                <tr><th>Transaction Name</th><th>Estimated Next Payment Date</th><th>Category</th><th>Amount ($)</th><th>Frequency</th></tr>
            </thead>
            <tbody id="recurring"></tbody>
        </table>
    </section>
    <script src="land.js"></script>
</body>
</html>
