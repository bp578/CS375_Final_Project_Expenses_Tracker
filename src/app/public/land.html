<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Expenses</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <button id="logout">LOGOUT</button>

    <h1 id="welcome">Your expenses</h1>
    <div class="form">
        <div>
            <label for="transaction">Transaction:</label>
            <input id="transaction" name="transaction" type="text">
        </div>

        <div>
            <label for="date">Date:</label>
            <input id="date" name="date" type="date">
        </div>

        <div>
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="Food/Drink">Food/Drink</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Housing">Housing</option>
                <option value="Utilities">Utilities</option>
                <option value="Groceries">Groceries</option>
                <option value="Transportation">Transportation</option>
                <option value="Clothing">Clothing</option>
                <option value="Education">Education</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Gifts">Gifts/Donations</option>
                <option value="Travel">Travel</option>
                <option value="Misc">Misc</option>
            </select>
        </div>

        <div>
            <label for="amount">Amount ($):</label>
            <input id="amount" type="number">
        </div>

        <button id="add">Add transaction</button>

    </div>

    <form id="csvUploadForm">
        <input type="file" id="csvFileInput" accept=".csv" />
        <button type="button" id="uploadCsvButton">Add expenses from CSV file</button>
    </form>

    <div class="tables">
        <div class="table_container">
            <label for="expenses" class="label">All expenses: </label>
            <table>
                <thead>
                    <tr><th>ID</th><th>Transaction name</th><th>Date</th><th>Category</th><th>Amount ($)</th></tr>
                </thead>
                <tbody id="expenses" name="expenses"></tbody>
            </table>
        </div>

        <div class="table_container">
            <label for="monthlyexpenses" class="label">Monthly expenses per category: </label>
            <select id="months" name="months">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <table>
                <thead>
                    <tr><th>Category</th><th>Total Amount Spent ($)</th></tr>
                </thead>
                <tbody id="monthlyexpenses"></tbody>
            </table>
        </div>


    </div>

    <section><b>Recurring Expenses</b><br>
        <div>
            <label for="transaction">Transaction:</label>
            <input id="transaction-recurring" name="transaction" type="text">
        </div>

        <div>
            <label for="category">Category:</label>
            <select id="category-recurring" name="category">
                <option value="Food/Drink">Food/Drink</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Housing">Housing</option>
                <option value="Utilities">Utilities</option>
                <option value="Groceries">Groceries</option>
                <option value="Transportation">Transportation</option>
                <option value="Clothing">Clothing</option>
                <option value="Edcuation">Education</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Gifts">Gifts/Donations</option>
                <option value="Travel">Travel</option>
                <option value="Misc">Misc</option>
            </select>
        </div>

        <div>
            <label for="amount">Amount ($):</label>
            <input id="amount-recurring" type="number">
        </div>

        <div>
            <label for="frequency">Frequency:</label>
            <select id="frequency-recurring" name="frequency">
                <option value="Daily">Daily</option>
                <option value="Weekly">Weekly</option>
                <option value="Bi-Weekly">Bi-Weekly</option>
                <option value="Monthly">Monthly</option>
                <option value="Yearly">Yearly</option>
            </select>
        </div>
            <button id="refresh">Identify Recurring payments</button>
            <button id="add_recurring">Add Recurring payment</button>
            <div>
                <label for="transaction">Delete Recurring Transaction:</label>
                <input id="delete-recurring-transaction" name="transaction" type="text">
            </div>
            <button id="delete-recurring">Delete Recurring Payment</button>
            <div id="recurring-message"></div>
            <table>
                <thead>
                    <tr><th>Transaction Name</th><th>Category</th><th>Amount ($)</th><th>Frequency</th></tr>
                </thead>
                <tbody id="recurring"></tbody>
            </table>


<section id="budget-section">
    <h2>Monthly Budgets</h2>
    <div id="budget-status"></div>
</section>

<script>
    // JavaScript code to retrieve and display budget information
    document.addEventListener("DOMContentLoaded", function() {
        const budgetStatusElement = document.getElementById("budget-status");
        budgetStatusElement.innerHTML = ""; // Clear previous content

        // Retrieve and display budget information from local storage
        for (const key in localStorage) {
            if (key.startsWith("budget_")) {
                const category = key.substring(7); // Remove "budget_" prefix
                const budgetAmount = parseFloat(localStorage.getItem(key));
                const budgetInfo = document.createElement("p");
                budgetInfo.textContent = `Category: ${category}, Budget: $${budgetAmount}`;
                budgetStatusElement.appendChild(budgetInfo);
            }
        }
    });
</script>

<button id="go-to-set-budget">Set Monthly Budget</button>

    <script src="land.js"></script>
    <script src="budget.js"></script>

</body>
</html>
